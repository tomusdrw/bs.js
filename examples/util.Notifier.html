<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Notifier example</title>
		<style type="text/css">
			*{margin:0;padding:0}
			body{text-align:center}
		</style>
		<!-- bs.js -->
		<script src="../bs.js" type="text/javascript"></script>
		<script src="../bs.animations.js" type="text/javascript"></script>
		<!--<script src="../util/Observable.js" type="text/javascript"></script>-->
		<script src="../util/Notifier.js" type="text/javascript"></script>
		<!-- /bs.js -->
	</head>
	<body>
		<div id="notifier">
		</div>
		<script type="text/javascript">
			(function(e) {
				//Creating new instance of notifier with default settings.
				var notifier = new bs.util.Notifier(e);
				
				var addNotify = (function(notifier, i) {
					notifier.display("Adding notify no "+i);
				}).bind(null, notifier);
				
				var i = 0;
				var run = function() {
					i++;
					if (i<5) {
						addNotify(i);
						setTimeout(run, 100 + Math.random() * 500);
					}
				};
				run();
			})('notifier');
		</script>
	</body>
</html>
